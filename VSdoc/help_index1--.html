<body style="direction: ltr;">

"About Method","Address Property","Admin Class","BuildWebHost Method","Change Class","Change Constructor {WebMia.Models.Change}","Change Method {WebMia.Controllers.DataController}","Change Property","ChangeItemContext Method","ChangeVendingContext Method","CheckLowStockMailService Class","CheckLowStockMailService Constructor","CheckLowStok Class","CheckLowStok Constructor","City Property","CloseSession Method","Coins_10_Cents Property","Coins_1_Cents Property","Coins_1_Eur Property","Coins_20_Cents Property","Coins_2_Cents Property","Coins_2_Eur Property","Coins_50_Cents Property","Coins_5_Cents Property","Configuration Property","Configure Method","ConfigureServices Method","DataBaseContext Class","DataBaseContext Constructor","DataController Class","DataController Constructor","DeleteContextItem Method","DeleteUsers Method {WebMia.Controllers.DataController}","DeleteUsers Method {WebMia.Controllers.SecurityController}","Dispose Method","Email Property","GetInstance Method {WebMia.CustomControls.UserLogged}","GetInstance Method {WebMia.Services.SinglentonCheckService}","GetNewRandomPassword Method","GetUserIdLogged Method {WebMia.Controllers.SecurityController}","GetUserIdLogged Method {WebMia.Interfaces.ILogged}","GetUserLogin Method {WebMia.CustomControls.LoggingTime}","GetUserLogin Method {WebMia.Interfaces.ILoggingTime}","GetUserLogued Method {WebMia.Controllers.SecurityController}","GetUserLogued Method {WebMia.Interfaces.ILogged}","GetUserRolId Method {WebMia.Controllers.SecurityController}","GetUserRolId Method {WebMia.Interfaces.ILogged}","GetUsers Method","HomeController Class","HomeController Constructor","ICheckLowStock Interface","ICheckLowStockMailService Interface","IInitialAlert Interface","ILogged Interface","ILoggingTime Interface","IMail Interface","Id Property","IdXml Property","Id_Change Property","Id_Machine Field","Id_Machine Property {WebMia.Models.Change}","Id_Machine Property {WebMia.Models.Slots}","Id_Machine Property {WebMia.Models.Vendin 		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
